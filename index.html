<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Score Keeping</title>
  </head>
  <body>
    <h1><span class = "score__p0">0</span> to <span class="score__p1">0</span></h1>
    <h3>playing to: <span class="playDisplay">5</span></h3>
      <input type="number" placeholder="Enter playing Score (optional)" class="playInput" style="width: 200px;" min="1">
      <button type="button" class="p0_btn">Player One</button>
      <button type="button" class="p1_btn">Player Two</button>
      <button type="button" class="reset_btn">Reset</button>
      <script src="index.js"></script>
  </body>
</html>
